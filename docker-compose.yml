version: '2'
services:
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/dockerapp
    environment:
      RAILS_ENV: development
    ports:
      - "3000:3000"
    links:
      - mysql
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=dockerapp
      - MYSQL_PASSWORD=dockerapp
    ports:
      - "13307:3306"
    volumes:
      - db-data:/var/lib/mysql
volumes:
  db-data:
    driver: local
  bundle:
    driver: local